<form [formGroup]="addBranchForm" (ngSubmit)="saveAdded()">

<div class="row">
        <label class="col-sm-2 col-form-label"> Id<span style="color: red;">*</span></label>
        <div class="col-sm-5"></div>
        <label class="col-sm-2 col-form-label">branch NAme<span style="color: red;">*</span></label>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <input type="text"  class="form-control" placeholder="Id"   formControlName="branchId"  [ngClass]="{ 'is-invalid': submitted && f.branchId.errors }" >
            <div *ngIf="submitted && f.branchId.errors" class="invalid-feedback">
                <div *ngIf="f.branchId.errors.required">branchId is required</div>
            </div>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
            <input type="text" class="form-control" placeholder="branchName" formControlName="branchName"  [ngClass]="{ 'is-invalid': submitted && f.branchName.errors }" >
            <div *ngIf="submitted && f.branchName.errors" class="invalid-feedback">
                <div *ngIf="f.branchName.errors.required">branchName is required</div>
            </div>
        </div>
    </div>
    <div class="row">
            <label class="col-sm-2 col-form-label"> address<span style="color: red;">*</span></label>
            <div class="col-sm-5"></div>
            <!-- <label class="col-sm-2 col-form-label">branchNAme<span style="color: red;">*</span></label> -->
        </div>
        <div class="row">
            <div class="col-sm-5">
                <input type="text"  class="form-control" placeholder="address"   formControlName="address"  [ngClass]="{ 'is-invalid': submitted && f.address.errors }" >
                <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">branchName is required</div>
                </div>
            </div>
            <div class="col-sm-2"></div>
            <!-- <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Email" [(ngModel)]="branchName"  >
            </div> -->
        </div>
    
        <button   type="submit" class="btn btn-success">Add</button>
    </form>
